<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <script src="./app.js" defer></script>
    <title>Black Jack Game</title>
</head>
<body>
    <div class="gameTable">
        <div class="welcomeMessage">
            <h1 class="welcomeMessage1">Welcome to Black Jack</h1>
            <h2 class="welcomeMessage2">Dealer must draw at 16 and stand at 17</h2>
            <div class="betButton">
                <button id="betButton">Bet</button>
                <input type="number" min="5" id="betAmount" step="5" value="">
            </div>
        </div>
        <div class="gameplay">
            <div class="gameTitle">
                <h1>Black Jack</h1>
            </div>
            <div class="computerCards">
                <div class="dealerContent"> 
                    <h3 id="dealerCardsTitle">Dealer Cards</h3>
                    <div class="computerCardIMG" id="computerPicture">
                    <!-- <img class="CardsIMG" id="hidden" src="./cards/RED_BACK.svg"> -->
                    </div>
                    <h3 id="computerCardsDisplay"></h3>
                    <h3 id="computerScore"></h3>
                </div>
            </div>
            <div class="userCards">
                <h3 id="playerCardsTitle">Player Cards</h3>
                <div class="userCardIMG" id="playerPicture">
                    <!-- <img class="userIMG" id="shown" src="./cards/RED_BACK.svg"> -->
                    <!-- <img class="userIMG" id="shown" src="./cards/RED_BACK.svg"> -->   
                </div>
                <h3 id="playerScore"></h3>
                <h3 id="playerCards"></h3>
                <h3 id="playerHitCard"></h3>
            </div>

                <h3 id="betAmmountPrint"></h3>
                <button id="hit">Hit</button>
                <button id="stand">Stand</button>
                <button id="newGame">New Game</button>
        </div>
    </div>
    <div class="wallet">
        <h3 id="walletName">Wallet</h3>
        <h3 id="walletAmount"></h3>
    </div>
</body>
</html>
